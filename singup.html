<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็ปอ้ายต๊ะ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <img src="image/newlove.png" alt="" width="70" height="70">
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="index.html" class="nav-link px-2 text-white">หน้าหลัก</a></li>
              <li><a href="chart.html" class="nav-link px-2 text-white">สินค้า</a></li>
              <li><a href="#" class="nav-link px-2 text-white">ตระกร้าสินค้า</a></li>
              <li><a href="#" class="nav-link px-2 text-white">เติมเงิน</a></li>
              <li><a href="#" class="nav-link px-2 text-white">ผู้ใช้</a></li>
            </ul>

    
            <div class="text-end">
                <a href="login.html"><button type="button" class="btn btn-outline-light me-2">ล็อกอิน</button></a>
              <button type="button" class="btn btn-warning">สมัคสมาชิก</button>
            </div>
          </div>
        </div>
      </header>
      <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">กรอกข้อมูลเพื่อสมัคสมาชิก</h1>
            <p class="col-lg-10 fs-4">เข้ามาเป็นสมาชิกของเรา</p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">confirm Password</label>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
              <hr class="my-4">
              <small class="text-body-secondary">สมัคสมาชิก ใส่ข้องมูลของท่านให้ครบแล้วกด submit</small>
            </form>
          </div>
        </div>
      </div>
    <script src="bootstrap.min.js"></script>
</body>
</html>
